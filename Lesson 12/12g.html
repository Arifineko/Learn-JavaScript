<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button onclick="

        messages++
        console.log(messages)
        changeTitle()
    ">Add</button>
    <button onclick="
            
        if (messages > 0) {
            messages--
        }
    
        if(messages === 0) {
            stopInterval()
        }

        console.log(messages)

    ">Remove</button>
    <script>


        let intervalId;

        let messages = 0;

        let isDisplayNotifications;

        changeTitle()


        function stopInterval () {
            
            clearInterval(intervalId)
            document.title = 'App'
        }

        function changeTitle () {

            if(isDisplayNotifications) {
                return;
            }

            isDisplayNotifications = true;
            
            intervalId = setInterval(() => {
                if(document.title === 'App') {
                    document.title = `(${messages}) New messages` 
                } else {
                    document.title = 'App'
                }
            }, 1000);
        }


        
    </script>
</body>
</html>
