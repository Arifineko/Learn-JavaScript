<body>
    <script>
        const countPositive = nums => {
        let positive = 0;
           nums.forEach(num => {
            if(num >= 0) {
                positive++
            }
        });
        return positive;
        }

        console.log(countPositive([1, -3, 5]))
    </script>
</body>
