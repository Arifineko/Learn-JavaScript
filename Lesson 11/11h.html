<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addOne(array) {
            const addNums = []
            for (let i = 0; i < array.length; i++) {
                addNums.push(array[i] + 1)
            }

            return addNums;
        }

        console.log(addOne([1, 2, 3]));
    </script>
</body>
</html>
